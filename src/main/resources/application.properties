spring.application.name=flight-risk

# Disable H2
spring.h2.console.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.h2.H2ConsoleAutoConfiguration

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/flight_risk?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Birdstrike Realtime Data Configuration
birdstrike.realtime.enabled=false
birdstrike.realtime.api.url=https://api.example.com/birdstrikes
birdstrike.realtime.refresh.interval=300000
birdstrike.fallback.csv=true

# Weather API Configuration
weather.api.key=${OPENWEATHER_API_KEY:16902d26e96269e9792b9fdc1015a6a5}
weather.api.url=https://api.openweathermap.org/data/2.5/weather
weather.fallback.enabled=true

# UI Configuration
ui.theme=modern
ui.animations.enabled=true
ui.splash.enabled=true
